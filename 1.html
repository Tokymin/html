    function init() {

    function toProvince() {
        var _country = document.getElementById("country");
        var _province = document.getElementById("province");
        var _city = document.getElementById("city");
        var v_country = _country.value;//设定好国家的值

        _province.options.length = 1;//省的长度初始化为1
        _city.options.length = 1;//市也是

        for (var e in list) {//循环遍历
            if (list[e].value == v_country) {//刚好是这个国家
                for (var p in list[e].province) {//循环添加省
                    var opt_2 = new Option(list[e].province[p].name, list[e].province[p].value);
                    _province.add(opt_2);

                }
                break;
            }
        }
    }

    function toCity() {
        var _country = document.getElementById("country");
        var _province = document.getElementById("province");
        var _city = document.getElementById("city");

        var v_country = _country.value;
        var v_province = _province.value;


        for (var e in list) {
            if (list[e].value == v_country) {
                for (var p in list[e].province) {
                    //alert(list[e].province[p].value);
                    if (list[e].province[p].value == v_province) {
                        // alert(list[e].province[p].value);
                        for (var cc in list[e].province[p].city) {
                            var opt_3 = new Option(list[e].province[p].city[cc].name, list[e].province[p].city[cc].value);
                            _city.add(opt_3);
                        }

                        return;
                    }

                }
                break;
            }
        }
    }

    function toXianqu() {
        var _country = document.getElementById("country");
        var _province = document.getElementById("province");
        var _city = document.getElementById("city");
        var _xianqu = document.getElementById("xianqu");
        var v_country = _country.value;
        var v_province = _province.value;
        var v_city = _city.value;

        _xianqu.options.length = 1;

        for (var e in list) {
            if (list[e].value == v_country) {
                for (var p in list[e].province) {
                    if (list[e].province[p].value == v_province) {
                        for (var cc in list[e].province[p].city) {
                            if (list[e].province[p].city[cc].value == v_city) {
                                for (var dd in list[e].province[p].city[cc].xianqu) {
                                    var opt_3 = new Option(list[e].province[p].city[cc].xianqu[dd].name, list[e].province[p].city[cc].xianqu[dd].value);
                                    _xianqu.add(opt_3);
                                }
                            }
                        }
                        return;
                    }
                }
                break;
            }
        }
    }
